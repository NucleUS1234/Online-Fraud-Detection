<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            font-size: 14px;
            color: #555;
        }

        input {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #007bff;
        }

        .error {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fraud Detection Form</h1>
        <form action="/predict" method="POST">
            <label for="type">Transaction Type (1: CASH_OUT, 2: PAYMENT, 3: CASH_IN, 4: TRANSFER, 5: DEBIT):</label>
            <input type="number" id="type" name="type" required>

            <label for="amount">Amount:</label>
            <input type="number" step="0.01" id="amount" name="amount" required>

            <label for="oldbalanceOrg">Old Balance:</label>
            <input type="number" step="0.01" id="oldbalanceOrg" name="oldbalanceOrg" required>

            <label for="newbalanceOrig">New Balance:</label>
            <input type="number" step="0.01" id="newbalanceOrig" name="newbalanceOrig" required>

            <button type="submit">Submit</button>
        </form>

        <!-- Display the result here -->
        {% if prediction_text %}
        <div class="result">
            <h2>Prediction: {{ prediction_text }}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
